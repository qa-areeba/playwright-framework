name: Run Playwright Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§° Run registration spec (generate test data)
        run: npx playwright test tests/register.spec.ts

      - name: ğŸš€ Run all other tests
        run: npx playwright test --grep-invert "Register a new user"
